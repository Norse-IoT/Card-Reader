<!DOCTYPE html>
<html>
    <head>
        <title>Norse IoT Club - Attendance Sheet</title>
        <link rel="stylesheet" href="web.css">
    </head>
    <body>
        <header>
            <img src="icon.png">
            <span>Norse IoT Club - Sign In Sheet</span>
        </header>
        <div id="warning" style="border-color: transparent; background-color: transparent;"></div>
        <main>
            <div id="div">
                <input autofocus id="swipe" placeholder="Swipe card or enter Student ID: " type="text">
            </div>
            <textarea onclick="toClipboard()" contenteditable="false" id="attendees" cols="30" rows="10"></textarea>
        </main>
        
    </body>
    <script src="cardreader.js"></script>
</html>
